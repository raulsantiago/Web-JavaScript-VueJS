<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Float</title>
    <style>
        body {
            background-color: #222;
        }

        .c1 {
            background-color: red;
            float: right;
        }

        .c2 {
            background-color: green;
            clear: right;
            float: left;
        }
        
        .c3 {
            background-color: blue;
            clear: both;
        }

        .c4 {
            background-color: orange;
            float: right;
        }

        div {
            height: 150px;
            width: 150px;
        }

        /*
             float: right; = elemento alocado para direita
             float: left; = elemento alocado para esqueda
             clear: right; = elemento limpa o float de outro elemente da direita e vice-versa caso left
             clear: both; = elemento limpa o float dos dois lados direita e esquerda

             Mais Ã© melhor utilizar Flex Box do que as tecnologias supracitadas

        */

    </style>
</head>

<body>
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>
    <div class="c4"></div>
</body>

</html>
